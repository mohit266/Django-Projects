<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="{% static 'css/teststyle.css' %}">
  </head>
  <body>
  <div class="heading">
    <h1>Hello, Guest</h1>
  </div>
    <div class="questionblock">
      <div class="que">
        <h2>{{que}}</h2>
        {% if level %}
          {{level}}
        {% else %}
          Level Not Defined
        {% endif %}
      </div>
  <div class="options">
    <input type="radio" name="answer"><span>{{a}}</span>
  </div>

  <div class="options">
    <input type="radio" name="answer"><span>{{b}}</span>
  </div>

  <div class="options">
    <input type="radio" name="answer"><span>{{c}}</span>
  </div>

  <div class="options">
    <input type="radio" name="answer"><span>{{d}}</span>
  </div>

  <div class="submit">
    <input type="submit">
  </div>
</div>
  </body>
</html>
